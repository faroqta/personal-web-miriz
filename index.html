<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Al Mirza</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7e5d1;
            color: #6b3e26;
        }

        .navbar, .footer-custom {
            background-color: #6b3e26;
        }

        .navbar .navbar-brand,
        .navbar .nav-link {
            color: #f7e5d1;
        }

        .navbar .nav-link.active, .navbar .nav-link:hover {
            color: #f7e5d1;
        }

        .footer-custom {
            color: #f7e5d1;
        }
        
        .profile-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        
        .social-links a {
            color: #f7e5d1;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }
        
        .social-links a:hover {
            color: #8d6956;
        }
        
        section {
            min-height: 50vh;
        }
        
        .hero-section {
            min-height: 90vh;
            display: flex;
            align-items: center;
        }

        .btn-email {
            background-color: #6b3e26;
            color: #f7e5d1;
            border-color: #6b3e26;
        }
        .btn-email:hover {
            background-color: #8d6956;
            color: #fff;
            border-color: #8d6956;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg border-bottom border-body fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#home">TungguMiriz</a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#kontak">Kontak</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container" style="margin-top: 76px;">
        
        <!-- Hero/Jumbotron Section -->
        <section id="home" class="hero-section">
            <div class="row w-100 align-items-center">
                <div class="col-lg-12 text-center">
                    <div class="py-5">
                        <img src="images/mirza_selfie.jpeg" class="profile-img rounded-circle mb-4 shadow">
                        <h1 class="display-4 fw-bold mb-3">Al Mirza Faroqta</h1>
                        <p class="lead mb-2"><strong>Sistem Informasi </strong>2304140086</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Kontak Section -->
        <section id="kontak" class="py-5">
            <div class="row">
                <div class="col-lg-6 mx-auto text-center">
                    <h2 class="mb-4">Hubungi Saya</h2>
                    <p class="mb-4">Jangan ragu untuk menghubungi saya jika ingin berkolaborasi atau sekadar berdiskusi!</p>
                    
                    <div class="d-flex flex-column flex-sm-row justify-content-center gap-3">
                        <a href="mailto:almirza@students.unnes.ac.id" class="btn btn-email btn-lg">
                            <i class="fas fa-envelope me-2"></i>Email
                        </a>
                    </div>
                </div>
            </div>
        </section>
        
    </main>

    <!-- Footer -->
    <footer class="footer-custom text-white py-4 mt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 text-center text-md-center">
                    <div class="social-links">
                        <a href="https://www.instagram.com/almirzaf_" target="_blank title="Instagram">
                            <i class="fab fa-instagram fa-2x"></i>
                        </a>
                        <a href="https://github.com/faroqta" target="_blank" title="GitHub">
                            <i class="fab fa-github fa-2x"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/al-mirza-faroqta" target="_blank" title="LinkedIn">
                            <i class="fab fa-linkedin fa-2x"></i>
                        <a href="https://steamcommunity.com/profiles/76561198845621740" target="_blank" title="Steam">
                            <i class="fa-brands fa-steam fa-2x"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
</body>

</html>
